
<div class="row">

    <div class="col-6 col-lg-6 column-bottom">
        <div class="counter counter-left">
            <div class="counter-numbers">à¸¿ {{ gamedata.totalPayout | btctwo }} BTC</div>
            <div class="counter-subtitle" style="margin-top:-1px;">$ {{ gamedata.totalPayout | btcusd:exchange}} USD</div>
